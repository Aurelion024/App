<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" name="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar contraseña</ion-label>
      <ion-input type="password" name="confirmPassword" required></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Registrarse</ion-button>

    <ion-button routerLink="/login" expand="block">Iniciar Sesion</ion-button>




    
  </form>
</ion-content>
