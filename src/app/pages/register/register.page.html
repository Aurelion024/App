<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" color="danger" [routerLink]="['/login']">
        <ion-icon slot="start" name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Registro Usuario</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form #registroForm="ngForm" (ngSubmit)="registrar()">
          <ion-list>
            <!-- Usuario -->
            <ion-item>
              <ion-input
                label="Usuario"
                [(ngModel)]="user.username"
                name="usuario"
                labelPlacement="floating"
                placeholder="Ingrese su usuario"
                required
              ></ion-input>
            </ion-item>

            <!-- Correo -->
            <ion-item>
              <ion-input
                label="Correo"
                [(ngModel)]="user.correo"
                name="correo"
                labelPlacement="floating"
                placeholder="Ingrese su correo"
                required
              ></ion-input>
            </ion-item>

            <!-- Contraseña -->
            <ion-item>
              <ion-input
                label="Contraseña"
                type="password"
                [(ngModel)]="user.pass"
                name="password"
                labelPlacement="floating"
                placeholder="Ingrese su contraseña"
                required
              ></ion-input>
            </ion-item>

            <!-- Confirmar Contraseña -->
            <ion-item>
              <ion-input
                label="Confirmar Contraseña"
                type="password"
                [(ngModel)]="user.confirmPassword"
                name="confirmPassword"
                labelPlacement="floating"
                placeholder="Confirme su contraseña"
                required
              ></ion-input>
            </ion-item>

            <!-- Teléfono -->
            <ion-item>
              <ion-input
                label="Teléfono"
                [(ngModel)]="user.telefono"
                name="telefono"
                labelPlacement="floating"
                placeholder="Ingrese su número de teléfono"
                required
              ></ion-input>
            </ion-item>

            <!-- Botón Registrarse -->
            <ion-button
              type="submit"
              fill="outline"
              shape="square"
              color="danger"
            >
              Registrarme
            </ion-button>

            <div class="signinLink">
              <p>¿Ya tienes cuenta? <a [routerLink]="['/login']" style="color: #ff3131">Ingresa Aquí</a></p>
            </div>

            
          </ion-list>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
