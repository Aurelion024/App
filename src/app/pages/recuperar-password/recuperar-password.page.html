<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" name="email" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" >Recuperar Contraseña</ion-button>
    <ion-button expand="block" fill="clear" routerLink="/login" >Regresar</ion-button>

  </form>

</ion-content>
