<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio de sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">Correo electronico</ion-label>
      <ion-input type="email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" >Iniciar sesión</ion-button>
    <ion-button expand="block" fill="clear" routerLink="/recuperar-password" >Olvidaste tu contraseña?</ion-button>
    <ion-button expand="block" fill="clear" routerLink="/register" >Registrarse</ion-button>

  </form>
</ion-content>
