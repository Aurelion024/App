<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start" [routerLink]="['/register']" color="danger" fill="outline" size="small">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-button>
    <ion-title> Inicia tu sesión aquí </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TAV-APP</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title></ion-card-title>
        <ion-img src="../../../assets/icon/img/image.png"></ion-img>
      </ion-card-header>
      
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input label="Usuario" [(ngModel)]="user.usuario" labelPlacement="floating"
              placeholder="Ingrese su usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" [(ngModel)]="user.password" label="Contraseña" labelPlacement="floating"
              placeholder="Ingrese su contraseña">
              <ion-input-password-toggle slot="end" color="danger"></ion-input-password-toggle>
            </ion-input>
          </ion-item>
          <div id="cuadroMsj">
            <ion-label>{{msj}}</ion-label>
          </div>
          <div id="seccionCarga" *ngIf="carga">
            <ion-label>Cargando</ion-label>
          </div>
          <ion-button (click)="conectar()" shape="square" size="small" fill="outline" color="danger" id="btnConectar">
            Conectar
          </ion-button>
          <ion-button (click)="registrar()" shape="square" size="small" fill="outline" color="danger" id="btnConectar">
            Registrar
          </ion-button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
