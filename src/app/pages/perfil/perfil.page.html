<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" name="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" name="apellido" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Foto Perfil</ion-label>
      <ion-button expand="block">Subir Foto</ion-button>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Nueva Contraseña</ion-label>
      <ion-input type="password" name="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input type="password" name="ConfirmarPassword" required></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block">Actualizar</ion-button>
  </form>
</ion-content>
