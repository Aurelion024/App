<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="usuario">
    <ion-card-header>
      <ion-card-title>Bienvenido, {{ usuario.username }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Correo:</strong> {{ usuario.correo }}</p>
      <p><strong>Teléfono:</strong> {{ usuario.telefono || 'No disponible' }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" color="primary" (click)="abrirModal()">
    Editar Perfil
  </ion-button>

  <ion-button expand="full" color="danger" (click)="cerrarSesion()">
    Cerrar sesión
  </ion-button>

  <ion-modal [isOpen]="mostrarModal" (ionModalDidDismiss)="cerrarModal()">
    <ng-container *ngIf="usuario">
      <ion-header>
        <ion-toolbar>
          <ion-title>Editar Perfil</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cerrarModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Nombre de Usuario</ion-label>
            <ion-input [(ngModel)]="usuario.username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Teléfono</ion-label>
            <ion-input [(ngModel)]="usuario.telefono" type="tel"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button expand="full" color="success" (click)="guardarCambios()">
          Guardar Cambios
        </ion-button>
      </ion-content>
    </ng-container>
  </ion-modal>
</ion-content>
