<ion-header>
  <ion-toolbar>
    <ion-title>Solicitar Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map" style="width: 100%; height: 400px;"></div>
  <ion-item>
    <ion-label position="floating">Destino</ion-label>
    <ion-input [(ngModel)]="destination"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="solicitarViaje()">Solicitar Viaje</ion-button>
</ion-content>
